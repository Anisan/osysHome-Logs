<div class="d-flex flex-column h-100">
    <div class="d-flex align-items-center justify-content-between mb-2">
        <strong>{{ _('Errors log') }}</strong>
        <span class="badge {{ 'bg-danger' if has_errors else 'bg-success' }}">
            {{ _('Active') if has_errors else _('Clear') }}
        </span>
    </div>
    <div class="flex-grow-1 d-flex flex-column justify-content-center">
        <div class="display-5 fw-bold {{ 'text-danger' if has_errors else 'text-success' }}">
            {{ error_count }}
        </div>
        <p class="text-muted mb-0">{{ _('Entries in errors.log') }}</p>
    </div>
    <div class="mt-3">
        <a class="btn btn-outline-primary btn-sm w-100" href="{{ logs_admin_url }}">
            {{ _('Open logs') }}
        </a>
    </div>
</div>
